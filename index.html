<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Ejercicio Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row bg-dark text-white py-4">
        <header>Banner</header>
      </div>
      <div class="row">
        <div class="d-none d-sm-block col-md-1 col-lg-2 bg-secondary text-white">Left Menu</div>
        <div class="col">
            <div class="row bg-warning text-dark">
                <nav>Top menu</nav>
              </div>
        
              <main>
                <div class="row">
                  <div class="col-12 col-lg-6 py-5">Main content A</div>
                  <div class="col-12 col-lg-6 py-5">Main content B</div>
                </div>
                <div class="row">
                  <div class="col-6 col-md-4 col-lg-2 bg-danger text-white">Photo 1</div>
                  <div class="col-6 col-md-4 col-lg-2 bg-info text-white">Photo 2</div>
                  <div class="col-6 col-md-4 col-lg-4 bg-danger text-white">Photo 3</div>
                  <div class="col-6 col-md-4 col-lg-2 bg-info text-white">Photo 4</div>
                  <div class="col-6 col-md-4 col-lg-2 bg-danger text-white">Photo 5</div>
                </div>
                <div class="row">
                  <div class="col py-5">Main content C</div>
                </div>
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-2 bg-info text-white">Photo 6</div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger text-white">Photo 7</div>
                    <div class="col-6 col-md-4 col-lg-4 bg-info text-white">Photo 8</div>
                    <div class="col-6 col-md-4 col-lg-2 bg-danger text-white">Photo 9</div>
                    <div class="col-6 col-md-4 col-lg-2 bg-info text-white">Photo 10</div>
                  </div>

        </div>
      </div>
      
      </main>
      <footer>
        <div class="row bg-dark text-white">
          <div class="col">Footer</div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
